<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to styleheet -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Leo & Ivy</title>
</head>

<body>
  <!-- Header navigation semantic tags and classes for container and sub classes of of flex are added to provid specific targeting and simplify css styles-->
  <header class="nav">
    <div class="container flex">
      <h1 class="logo">HEARTMORE</h1>
      <nav class="nav flex">
        <ul>
          <li><a href="leo.html">LEO</a></li>
          <li><a href="ivy.html">IVY</a></li>
          <li><a href="index.html">HOME</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Main section semantic tag -->
  <main>
    <!--divs with added class for containers well as classes added for grid to be used in css styles -->
    <div class="container">
      <div class="grid">
        <h2 class="leotitle">LEO</h2>
        <!-- picture tags used to provide media breakpoints and multiple sources for images based on minimum screen width -->
        <picture class="leoimg">
          <source srcset="images/LEO4-1052x1402.jpg" media="(min-width: 1300px)" />
          <source srcset="images/LEO-tablet-334.jpg" media="(min-width: 600px)" />
          <img class="leoimg" src="images/LEO4-526x701.jpg" alt="ginger in a blue suit">
        </picture>
        <picture class="ivyimg">
          <source srcset="images/IVY2-1052x1402.jpg" media="(min-width: 1300px)" />
          <source srcset="images/IVY-tablet-334.jpg" media="(min-width: 600px)" />
          <img class="ivyimg" src="images/IVY2--526x701.jpg" alt="ginger in a blue suit"/>
        </picture>
        <h2 class="ivytitle">IVY</h2>
      </div>
    </div>
  </main>
  <!-- Footer semantic tag plus sub class of home to allow for indiviudal targeting in css-->
  <footer class="footer home">
    <!--div with class for container and sub class of flex added to provid specific targeting and simplify css styles-->
    <div class="container flex">
      <ul>
        <li><a href="url">instagram</a></li>
        <li><a href="url">facebook</a></li>
        <li><a href="url">pinterest</a></li>
      </ul>
    </div>
  </footer>

</body>

</html>
